<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="input(field, type, label)" class="form-group">
        <label th:for="${#ids.next(field)}" th:text="${label}" th:class="${labelWidth} ? 'col-md-' + ${labelWidth}: _"></label>
        <div th:class="${labelWidth} ? 'col-md-' + (12 - ${labelWidth}): _">
            <input th:type="${type}" class="form-control" th:field="*{__${field}__}"/>
        </div>
    </div>
</div>

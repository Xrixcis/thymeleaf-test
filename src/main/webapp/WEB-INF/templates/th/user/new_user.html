<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{th/user/user_section}"
      th:with="page='new'">
<head>
    <title th:text="#{title.users.new}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{title.users.new}"></h1>

    <form th:object="${user}" method="post">

        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? hasError">
            <label th:for="${#ids.next('name')}" th:text="#{user.name}"></label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? hasError">
            <label th:for="${#ids.next('age')}" th:text="#{user.age}"></label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <span class="help-block"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{th/user/user_section}"
      th:with="page='list'">
<head>
    <title th:text="#{title.users.list}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{title.users.list}"></h1>

    <table class="table">
        <thead>
        <tr>
            <th th:text="#{user.name}"></th>
            <th th:text="#{user.age}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.name}"></td>
            <td th:text="${u.age}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

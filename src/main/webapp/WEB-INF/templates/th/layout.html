<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global scripts and CSS -->
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/bootstrap-theme.min.css}" rel="stylesheet">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>


    <!-- Custom scripts & CSS -->
    <link rel="stylesheet" th:href="@{/style/glob.css}"/>
    <script th:src="@{/script/glob.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" th:text="#{title.project}"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:class="${section=='index'}? active"><a th:href="@{/}" th:text="#{menu.home}"></a></li>

                <li class="dropdown" th:classappend="${section=='user'}? active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[#{menu.users}]] <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:class="${section=='user' and page=='list'}? active"><a th:href="@{/user/}" th:text="#{menu.users.list}"></a></li>
                        <li th:class="${section=='user' and page=='new'}? active"><a th:href="@{/user/new}" th:text="#{menu.users.new}"></a></li>
                    </ul>
                </li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" layout:fragment="content">
</div>
</body>
</html>

group 'com.xrixcis.github.thymeleaf'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework:spring-webmvc:4.3.5.RELEASE'

    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.hibernate:hibernate-validator:5.3.4.Final'

    /** JSP deps **/
    compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.2-b02'
    compile 'javax.servlet:jstl:1.2'

    /** Thymeleaf deps **/
    compile 'org.thymeleaf:thymeleaf:3.0.2.RELEASE'
    compile 'org.thymeleaf:thymeleaf-spring4:3.0.2.RELEASE'
    compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
